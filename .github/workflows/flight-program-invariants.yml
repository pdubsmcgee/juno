name: Flight Program Invariants

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check-flight-program-r-invariants:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Flight Program R invariant checks
        run: python3 scripts/check_flight_program_r_invariants.py
